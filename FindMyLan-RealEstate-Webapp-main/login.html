<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Find My Land</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
          </div>
          <span>Or use your email for registration</span>
          <input type="text" id="signupName" name="name" placeholder="Name" required />
          <input type="email" id="signupEmail" name="email" placeholder="Email" required />
          <input type="password" id="signupPassword" name="password" placeholder="Password" required />
          <button type="button" id="registerButton">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign In</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
          </div>
          <span>Or use your account</span>
          <input type="email" id="signinEmail" name="email" placeholder="Email" required />
          <input type="password" id="signinPassword" name="password" placeholder="Password" required />
          <a href="#">Forgot your password</a>
          <button type="button" id="redirectSignIn">Sign In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome back!</h1>
            <p>To stay connected! Please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1>Hello Friend!</h1>
            <p>Enter your details and start your journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      const signupbutton = document.getElementById('signUp');
      const signinbutton = document.getElementById('signIn');
      const registerButton = document.getElementById('registerButton');
      const redirectSignInButton = document.getElementById('redirectSignIn');
      const container = document.getElementById('container');

      let registeredEmail = "";
      let registeredPassword = "";

      // Toggle panels
      signupbutton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
      });

      signinbutton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
      });

      // Register user
      registerButton.addEventListener('click', () => {
        const name = document.getElementById('signupName').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        if (name && email && password) {
          registeredEmail = email;
          registeredPassword = password;
          alert('Registration successful! You can now sign in.');
          container.classList.remove("right-panel-active");
        } else {
          alert('Please fill all fields to register.');
        }
      });

      // Sign in user
      redirectSignInButton.addEventListener('click', () => {
        const email = document.getElementById('signinEmail').value;
        const password = document.getElementById('signinPassword').value;

        if (email === registeredEmail && password === registeredPassword) {
          window.location.href = "index.html";
        } else {
          alert('Incorrect email or password. Please try again.');
        }
      });
    </script>
  </body>
</html>
